<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Automator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121f;
            --bg-tertiary: #1a1a2e;
            --accent-primary: #a78bfa;
            --accent-secondary: #22d3ee;
            --accent-tertiary: #f472b6;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-subtle: rgba(255,255,255,0.08);
            --border-medium: rgba(255,255,255,0.12);
            --glass-bg: rgba(255,255,255,0.03);
            --glass-border: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .font-display {
            font-family: 'Playfair Display', Georgia, serif;
        }

        /* Gradient Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(167, 139, 250, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 20%, rgba(34, 211, 238, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 50% 30% at 40% 80%, rgba(244, 114, 182, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Noise Texture */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Glassmorphism */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .glass-elevated {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-in-scale {
            animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-shimmer {
            background: linear-gradient(90deg, transparent 0%, rgba(167, 139, 250, 0.1) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, #8b5cf6 100%);
            color: white;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 20px rgba(167, 139, 250, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(167, 139, 250, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--border-medium);
            color: var(--text-primary);
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-secondary:hover {
            background: var(--border-medium);
        }

        /* Card Styles */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card:hover {
            border-color: var(--border-medium);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        /* Status Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-inactive {
            background: rgba(161, 161, 170, 0.15);
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
        }

        /* Input Styles */
        .input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 0.95rem;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.15);
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 20px;
            padding: 32px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        /* Loader */
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .btn-primary, .btn-secondary {
                width: 100%;
                text-align: center;
            }

            .modal {
                padding: 20px;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>

    <div class="relative z-10 min-h-screen">
        <!-- Header -->
        <header class="glass sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center animate-float">
                        <i class="fas fa-bolt text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-display text-xl font-semibold text-white">Workflow Automator</h1>
                        <p class="text-xs text-zinc-400">Automate anything</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex items-center gap-6 text-sm text-zinc-400">
                        <span id="stats-total">0 workflows</span>
                        <span id="stats-active" class="text-green-400">0 active</span>
                    </div>
                    <button id="createWorkflowBtn" class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>New Workflow
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-6 py-8">
            <!-- Search & Filter -->
            <div class="glass-elevated rounded-2xl p-6 mb-8 animate-fade-in-up" style="animation-delay: 0.1s;">
                <div class="flex gap-4 flex-col md:flex-row">
                    <div class="flex-1">
                        <input
                            type="text"
                            id="searchInput"
                            class="input"
                            placeholder="Search workflows..."
                        >
                    </div>
                    <select id="filterSelect" class="input md:w-48">
                        <option value="all">All Workflows</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <!-- Workflow Grid -->
            <div id="workflowGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading State -->
                <div id="loadingState" class="col-span-full flex flex-col items-center justify-center py-20">
                    <div class="loader mb-4"></div>
                    <p class="text-zinc-400">Loading workflows...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="col-span-full hidden text-center py-20">
                    <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-gradient-to-br from-purple-500/10 to-pink-500/10 flex items-center justify-center">
                        <i class="fas fa-inbox text-4xl text-purple-400/50"></i>
                    </div>
                    <h2 class="font-display text-2xl text-white mb-3">No workflows yet</h2>
                    <p class="text-zinc-400 mb-6">Create your first automation workflow</p>
                    <button onclick="openModal()" class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>Create First Workflow
                    </button>
                </div>
            </div>
        </main>

        <!-- Create/Edit Modal -->
        <div id="workflowModal" class="modal-overlay">
            <div class="modal animate-fade-in-scale">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="font-display text-2xl text-white" id="modalTitle">Create New Workflow</h2>
                    <button onclick="closeModal()" class="text-zinc-400 hover:text-white transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <form id="workflowForm" class="space-y-6">
                    <input type="hidden" id="workflowId">

                    <!-- Workflow Details -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Workflow Name</label>
                            <input type="text" id="workflowName" class="input" placeholder="e.g., Daily Report" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Description</label>
                            <textarea id="workflowDescription" class="input" rows="3" placeholder="What does this workflow do?"></textarea>
                        </div>
                    </div>

                    <!-- Trigger Configuration -->
                    <div class="card space-y-4">
                        <h3 class="font-display text-lg text-white mb-4">Trigger</h3>
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Trigger Type</label>
                            <select id="triggerType" class="input">
                                <option value="email">Email Received</option>
                                <option value="webhook">Incoming Webhook</option>
                                <option value="schedule">Schedule</option>
                            </select>
                        </div>
                        <div id="triggerConfig"></div>
                    </div>

                    <!-- Actions -->
                    <div class="card space-y-4">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-display text-lg text-white">Actions</h3>
                            <button type="button" onclick="addAction()" class="text-purple-400 hover:text-purple-300 text-sm font-medium transition-colors">
                                <i class="fas fa-plus mr-1"></i>Add Action
                            </button>
                        </div>
                        <div id="actionsList" class="space-y-4">
                            <!-- Actions will be rendered here -->
                        </div>
                    </div>

                    <!-- Visual Flow -->
                    <div class="card">
                        <h3 class="font-display text-lg text-white mb-4">Visual Flow</h3>
                        <div id="visualFlow" class="flex flex-wrap items-center gap-3 text-sm">
                            <span class="text-zinc-400">Configure trigger and actions to see flow</span>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="flex gap-4 justify-end pt-4 border-t border-zinc-800">
                        <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>Save Workflow
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://147.79.102.93:3000/api/workflows';

        // State
        let workflows = [];
        let editingWorkflow = null;
        let actionCount = 0;

        // DOM Elements
        const elements = {
            workflowGrid: document.getElementById('workflowGrid'),
            loadingState: document.getElementById('loadingState'),
            emptyState: document.getElementById('emptyState'),
            searchInput: document.getElementById('searchInput'),
            filterSelect: document.getElementById('filterSelect'),
            createBtn: document.getElementById('createWorkflowBtn'),
            modal: document.getElementById('workflowModal'),
            modalTitle: document.getElementById('modalTitle'),
            workflowForm: document.getElementById('workflowForm'),
            workflowId: document.getElementById('workflowId'),
            workflowName: document.getElementById('workflowName'),
            workflowDescription: document.getElementById('workflowDescription'),
            triggerType: document.getElementById('triggerType'),
            triggerConfig: document.getElementById('triggerConfig'),
            actionsList: document.getElementById('actionsList'),
            visualFlow: document.getElementById('visualFlow'),
            statsTotal: document.getElementById('stats-total'),
            statsActive: document.getElementById('stats-active')
        };

        // Load Workflows
        async function loadWorkflows() {
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                workflows = data.workflows || [];

                renderWorkflows();
                updateStats();
            } catch (error) {
                console.error('Failed to load workflows:', error);
                showError('Failed to load workflows');
            }
        }

        // Render Workflows
        function renderWorkflows() {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const filter = elements.filterSelect.value;

            const filtered = workflows.filter(wf => {
                const matchesSearch = wf.name.toLowerCase().includes(searchTerm) ||
                                    wf.description.toLowerCase().includes(searchTerm);
                const matchesFilter = filter === 'all' ||
                                     (filter === 'active' && wf.status === 'active') ||
                                     (filter === 'inactive' && wf.status === 'inactive');
                return matchesSearch && matchesFilter;
            });

            elements.loadingState.classList.add('hidden');

            if (filtered.length === 0) {
                elements.emptyState.classList.remove('hidden');
                elements.workflowGrid.innerHTML = '';
                elements.workflowGrid.appendChild(elements.emptyState);
            } else {
                elements.emptyState.classList.add('hidden');
                elements.workflowGrid.innerHTML = filtered.map((wf, index) => `
                    <div class="card animate-fade-in-up" style="animation-delay: ${index * 0.1}s;">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="font-display text-lg text-white mb-1">${escapeHtml(wf.name)}</h3>
                                <p class="text-sm text-zinc-400">${escapeHtml(wf.description || 'No description')}</p>
                            </div>
                            <span class="badge ${wf.status === 'active' ? 'badge-active' : 'badge-inactive'}">
                                ${wf.status}
                            </span>
                        </div>
                        <div class="flex items-center gap-4 text-sm text-zinc-500 mb-4">
                            <span><i class="fas fa-play mr-1"></i>${wf.executions || 0} executions</span>
                            ${wf.lastRun ? `<span><i class="fas fa-clock mr-1"></i>${formatDate(wf.lastRun)}</span>` : ''}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editWorkflow('${wf.id}')" class="btn-secondary text-sm px-4 py-2">
                                <i class="fas fa-edit mr-1"></i>Edit
                            </button>
                            <button onclick="runWorkflow('${wf.id}')" class="btn-primary text-sm px-4 py-2">
                                <i class="fas fa-play mr-1"></i>Run
                            </button>
                            <button onclick="deleteWorkflow('${wf.id}')" class="text-red-400 hover:text-red-300 text-sm px-3 py-2 transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Update Stats
        function updateStats() {
            const total = workflows.length;
            const active = workflows.filter(wf => wf.status === 'active').length;

            elements.statsTotal.textContent = `${total} workflow${total !== 1 ? 's' : ''}`;
            elements.statsActive.textContent = `${active} active`;
        }

        // Modal Functions
        function openModal() {
            elements.modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            elements.modal.classList.remove('active');
            document.body.style.overflow = '';
            elements.workflowForm.reset();
            editingWorkflow = null;
            elements.modalTitle.textContent = 'Create New Workflow';
            elements.workflowId.value = '';
            elements.actionsList.innerHTML = '';
            actionCount = 0;
            updateTriggerConfig();
            updateVisualFlow();
        }

        // Trigger Configuration
        function updateTriggerConfig() {
            const type = elements.triggerType.value;
            let configHtml = '';

            switch(type) {
                case 'email':
                    configHtml = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-zinc-300 mb-2">Sender Filter</label>
                                <input type="email" name="sender" class="input" placeholder="john@example.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-zinc-300 mb-2">Mailbox</label>
                                <input type="email" name="emailAddress" class="input" placeholder="inbox@example.com">
                            </div>
                        </div>
                    `;
                    break;
                case 'webhook':
                    configHtml = `
                        <div>
                            <label class="block text-sm font-medium text-zinc-300 mb-2">Webhook URL</label>
                            <input type="url" name="webhookUrl" class="input" placeholder="https://example.com/webhook">
                        </div>
                    `;
                    break;
                case 'schedule':
                    configHtml = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-zinc-300 mb-2">Interval (minutes)</label>
                                <input type="number" name="intervalMinutes" class="input" min="1" value="60">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-zinc-300 mb-2">Timezone</label>
                                <input type="text" name="timezone" class="input" placeholder="UTC" value="UTC">
                            </div>
                        </div>
                    `;
                    break;
            }

            elements.triggerConfig.innerHTML = configHtml;
            updateVisualFlow();
        }

        // Action Management
        function addAction() {
            actionCount++;
            const actionId = `action-${actionCount}`;

            const actionHtml = `
                <div id="${actionId}" class="border border-zinc-700 rounded-xl p-4 animate-fade-in-up">
                    <div class="flex items-start justify-between mb-4">
                        <select name="actionType" class="input md:w-64" onchange="updateVisualFlow()">
                            <option value="send_email">Send Email</option>
                            <option value="slack_message">Slack Message</option>
                            <option value="http_webhook">HTTP Webhook</option>
                        </select>
                        <button type="button" onclick="removeAction('${actionId}')" class="text-red-400 hover:text-red-300 transition-colors">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-zinc-300 mb-2">
                                <span data-action-field="send_email,slack_message">Body</span>
                                <span data-action-field="http_webhook">Payload URL</span>
                            </label>
                            <textarea name="body" class="input" rows="2" placeholder="Action content..."></textarea>
                        </div>
                    </div>
                </div>
            `;

            elements.actionsList.insertAdjacentHTML('beforeend', actionHtml);
            updateVisualFlow();
        }

        function removeAction(actionId) {
            const actionEl = document.getElementById(actionId);
            if (actionEl) {
                actionEl.remove();
                updateVisualFlow();
            }
        }

        // Visual Flow Update
        function updateVisualFlow() {
            const trigger = elements.triggerType.value;
            const actions = elements.actionsList.querySelectorAll('[data-action-field]');
            const triggerLabel = {
                email: 'Email Received',
                webhook: 'Webhook',
                schedule: 'Schedule'
            }[trigger];

            let flowHtml = `
                <span class="badge badge-active">${triggerLabel}</span>
                <i class="fas fa-arrow-right text-zinc-500"></i>
            `;

            actions.forEach((action, index) => {
                const actionType = action.closest('[id^="action-"]')?.querySelector('[name="actionType"]')?.value;
                const actionLabel = {
                    send_email: 'Send Email',
                    slack_message: 'Slack Message',
                    http_webhook: 'HTTP Webhook'
                }[actionType] || 'Action';

                flowHtml += `
                    <span class="badge badge-inactive">${actionLabel}</span>
                    ${index < actions.length - 1 ? '<i class="fas fa-arrow-right text-zinc-500"></i>' : ''}
                `;
            });

            elements.visualFlow.innerHTML = flowHtml;
        }

        // Save Workflow
        async function saveWorkflow(e) {
            e.preventDefault();

            const workflowData = {
                name: elements.workflowName.value,
                description: elements.workflowDescription.value,
                trigger: {
                    type: elements.triggerType.value,
                    config: getTriggerConfig()
                },
                actions: getActions(),
                status: 'inactive'
            };

            try {
                const url = editingWorkflow ? `${API_BASE}/${editingWorkflow.id}` : API_BASE;
                const method = editingWorkflow ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(workflowData)
                });

                if (response.ok) {
                    closeModal();
                    loadWorkflows();
                } else {
                    showError('Failed to save workflow');
                }
            } catch (error) {
                console.error('Save error:', error);
                showError('Failed to save workflow');
            }
        }

        function getTriggerConfig() {
            const config = {};
            elements.triggerConfig.querySelectorAll('input').forEach(input => {
                config[input.name] = input.value;
            });
            return config;
        }

        function getActions() {
            const actions = [];
            elements.actionsList.querySelectorAll('[id^="action-"]').forEach(actionEl => {
                const type = actionEl.querySelector('[name="actionType"]')?.value;
                const body = actionEl.querySelector('[name="body"]')?.value;

                actions.push({
                    id: `action-${Date.now()}`,
                    type,
                    config: { body }
                });
            });
            return actions;
        }

        // Edit Workflow
        async function editWorkflow(id) {
            const workflow = workflows.find(wf => wf.id === id);
            if (!workflow) return;

            editingWorkflow = workflow;
            elements.modalTitle.textContent = 'Edit Workflow';
            elements.workflowId.value = id;
            elements.workflowName.value = workflow.name;
            elements.workflowDescription.value = workflow.description;
            elements.triggerType.value = workflow.trigger.type;

            updateTriggerConfig();
            loadTriggerConfig(workflow.trigger.config);

            openModal();
        }

        function loadTriggerConfig(config) {
            Object.keys(config).forEach(key => {
                const input = elements.triggerConfig.querySelector(`[name="${key}"]`);
                if (input) input.value = config[key];
            });
        }

        // Run Workflow
        async function runWorkflow(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    alert('Workflow execution started!');
                    loadWorkflows();
                }
            } catch (error) {
                console.error('Run error:', error);
                showError('Failed to run workflow');
            }
        }

        // Delete Workflow
        async function deleteWorkflow(id) {
            if (!confirm('Are you sure you want to delete this workflow?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });

                if (response.ok) {
                    loadWorkflows();
                }
            } catch (error) {
                console.error('Delete error:', error);
                showError('Failed to delete workflow');
            }
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff/60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}h ago`;
            return date.toLocaleDateString('da-DK', { day: 'numeric', month: 'short' });
        }

        function showError(message) {
            alert(message);
        }

        // Event Listeners
        elements.createBtn.addEventListener('click', openModal);
        elements.triggerType.addEventListener('change', updateTriggerConfig);
        elements.searchInput.addEventListener('input', renderWorkflows);
        elements.filterSelect.addEventListener('change', renderWorkflows);
        elements.workflowForm.addEventListener('submit', saveWorkflow);

        // Initialize
        loadWorkflows();
    </script>
</body>
</html>
